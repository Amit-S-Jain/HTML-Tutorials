<!DOCTYPE html>
<html>
<head>
	<title>Forms in HTML</title>
</head>
<body>

	<div id="reg-form">
		<h1>Registration Form</h1>
		<form action="" method="">

			<label for="First-name">First Name:</label>
			<input type="text" name="First-name" placeholder="abc" required>
			<br>
			<label for="Last-name">Last Name:</label>			
			<input type="text" name="Last-name" placeholder="xyz" required>
			<br>

			<label for="Gender">Male</label>
			<input type="radio" name="Gender" value="choice-1">
			<label for="Female">Female</label>
			<input type="radio" name="Gender" value="Choice-2">
			<label for="Gender">Other</label>
			<input type="radio" name="Gender" value="choice-3">
			<br>

			<label for="Birth-date">Birthday</label>
			<select name="Day">
				<option value="0" selected="disabled"> Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>

			</select>

			<select name="month">
				<option value="0" selected="disabled">Month</option>
				<option value="jan">January</option>
				<option value="feb">February</option>
				<option value="march">March</option>
				<option value="april">April</option>
				<option value="may">May</option>
				<option value="june">June</option>
				<option value="july">July</option>
				<option value="august">August</option>
				<option value="september">September</option>
				<option value="october">October</option>
				<option value="november">November</option>
				<option value="december">December</option>
			</select>

			<select name="year">
				<option value="0" selected="disabled">Year</option>
				<option value="1991">1991</option>
				<option value="1992">1992</option>
				<option value="1993">1993</option>
				<option value="1994">1994</option>
				<option value="1995">1995</option>
				<option value="1996">1996</option>
				<option value="1997">1997</option>
				<option value="1998">1998</option>
				<option value="1999">1999</option>
				<option value="2000">2000</option>
			</select>
			<br>

			<label for="email">Email:</label>
			<input type="Email" name="email">
			<br>

			<label for="password">Password</label>
			<input type="password" name="Password">
			<br>

			<label for="Agree">I agree all the terms and conditions</label>
			<input type="checkbox" name="Agree" required>
			<button type="Submit">Submit</button>
		</form>	
	</div>
</body>
</html>
